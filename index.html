<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #000;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      overflow-x: hidden;
    }

    .box {
      min-height: 10vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    h3 {
      font-size: 2vw;
      font-weight: 500;
      color: transparent;
      background: linear-gradient(
        90deg,
        rgba(255, 0, 0, 1) 0%,
        rgba(238, 100, 10, 1) 7%,
        rgba(210, 169, 39, 1) 14%,
        rgba(234, 252, 62, 1) 21%,
        rgba(134, 248, 82, 1) 28%,
        rgba(99, 245, 156, 1) 35%,
        rgba(87, 241, 215, 1) 42%,
        rgba(75, 216, 237, 1) 49%,
        rgba(66, 158, 239, 1) 56%,
        rgba(57, 74, 241, 1) 63%,
        rgba(126, 45, 244, 1) 70%,
        rgba(162, 84, 247, 1) 77%,
        rgba(229, 117, 249, 1) 84%,
        rgba(251, 103, 164, 1) 91%,
        rgba(253, 127, 190, 1) 98%,
        rgba(255, 0, 191, 1) 100%
      );
      background-clip: text;
      -webkit-background-clip: text;
      background-size: 500%;
      animation: color 3s linear infinite;
    }

    @keyframes color {
      from {
        background-position: 0% 50%;
      }
      to {
        background-position: 100% 50%;
      }
    }

    .image-wrapper {
      text-align: center;
    }

    .image-wrapper img {
      max-width: 90%;
      height: auto;
    }

    .butonlar {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 40px;
      gap: 20px;
    }

    .btn-custom {
      width: 160px;
      height: 60px;
      font-size: 20px;
      padding: 10px;
      border-radius: 8px;
    }

    .kacan-buton-wrapper {
      position: relative;
    }

    .kacan-buton {
      position: absolute;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      transition: top 0.2s, left 0.2s;
    }

    @media (max-width: 576px) {
      h3 {
        font-size: 5vw;
      }

      .btn-custom {
        width: 80%;
        height: 50px;
        font-size: 18px;
      }

      .butonlar {
        flex-direction: column;
      }

      .kacan-buton {
        position: static;
        transform: none;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="box">
    <h3>Teatra gəlmək istəyərsən mi,</h3>
  </div>

  <div class="image-wrapper">
    <img src="simsek.jpg" alt="Resim">
  </div>

  <div class="butonlar">
    <!-- Kaçan Buton -->
    <div class="kacan-buton-wrapper">
      <button type="button" class="btn btn-danger btn-custom kacan-buton" onmouseover="kac(this)">Yox</button>
    </div>

    <!-- Ahaa Butonu -->
    <a href="sayfa2.html">
      <button type="button" class="btn btn-light btn-custom" style="color: rgb(180, 20, 20);">Ahaa</button>
    </a>
  </div>

  <script>
    function kac(button) {
      const wrapper = button.parentElement;
      const maxX = window.innerWidth - button.offsetWidth;
      const maxY = window.innerHeight - button.offsetHeight;

      let x = Math.random() * maxX;
      let y = Math.random() * maxY;

      button.style.left = x + 'px';
      button.style.top = y + 'px';
    }
  </script>

</body>
</html>
